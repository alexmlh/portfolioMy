server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Static routing (also safe for SPAs â€” falls back to index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic caching for common static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
